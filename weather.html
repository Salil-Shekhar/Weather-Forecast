<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="text" placeholder="Enter the City Name" spellcheck="false">
            <button class="btn">Search</button>
        </div>
        <div class="weather-icon">
            <img class="bot" src="/weather/clear.png" alt="Weather Image">
        </div>
        <div class="Temperature">
            <h1 class="temp">19Â°C</h1><br>
            <h2 class="city">Patna</h2>
        </div>
        <div class="Icons">
            <i class='bx bx-water Water'></i>
            <i class='bx bx-wind wind1'></i>
        </div>
        <div class="Humidity">
            <h1 class="pat">86%</h1>
            <h2 class="bot">Humidity</h2>
        </div>
        <div class="Wind-Speed">
            <h1 class="hellobot">6 km/hr</h1>
            <h2 class="motu">Wind Speed</h2>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
